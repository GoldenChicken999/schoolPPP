  {% extends 'index.html' %}
   {% block extra_js %} 
   {% endblock %}
  {% block content %}
  <div class="container">
  <form method="POST" class="post-form" action="/schooldata/update/{{schooldata.id}}">
    {% csrf_token %}
    <div class="container">
      <br>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>
        <div class="form-group">
			<select class="form-control">
				{% comment %} @foreach($schools as $school) {% endcomment %}
					{% comment %} @if($school->id == $sc_id) {% endcomment %}
						<option selected="selected">{{ $school->sc_name }}</option>
					{% comment %} @else {% endcomment %}
						<option>{{ $school->sc_name }}</option>
					{% comment %} @endif {% endcomment %}
				{% comment %} @endforeach {% endcomment %}
				</select>
			</div>
        {% comment %} <input type="text" name="year" id="id_year" onchange="" required maxlength="100" value="{{ schooldata.year }}" /> {% endcomment %}
     
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Year:</label>
        <div class="col-sm-4">
        <input type="text" name="year" id="id_year" onchange="" required maxlength="100" value="{{ schooldata.year }}" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Month:</label>
        <div class="col-sm-4">
          <input type="text" name="month" id="id_month" required maxlength="254" value="{{ schooldata.month }}" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Week:</label>
        <div class="col-sm-4">
          <input type="text" name="week" id="id_week" required maxlength="254" value="{{ schooldata.week }}" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Electricity(kWH):</label>
        <div class="col-sm-4">
          <input type="text" name="ele_k" id="id_ele_k" required maxlength="254" value="{{schooldata.ele_k }}" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Electricity(Euro):</label>
        <div class="col-sm-4">
          <input type="text" name="ele_u" id="id_ele_u" required maxlength="254" value="{{schooldata.ele_u  }}" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Heating(kWH):</label>
        <div class="col-sm-4">
          <input type="text" name="hea_k" id="id_hea_k" required maxlength="254" value="{{schooldata.hea_k }}" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Heating(Euro):</label>
        <div class="col-sm-4">
          <input type="text" name="hea_u" id="id_hea_u" required maxlength="254" value="{{  schooldata.hea_u }}" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Water(Litres):</label>
        <div class="col-sm-4">
          <input type="text" name="wat_l" id="id_wat_l" required maxlength="254" value="{{ schooldata.wat_l  }}" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Water(Euro):</label>
        <div class="col-sm-4">
          <input type="text" name="wat_u" id="id_wat_u" required maxlength="254" value="{{ schooldata.wat_u }}" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
          <button type="submit" class="btn btn-success">Update</button>
          <button class="btn btn-danger">Cancel</button> 
      </div>
    </div>
  </form>
  </div>
  {% endblock %}
