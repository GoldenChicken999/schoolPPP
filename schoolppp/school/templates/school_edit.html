{% extends 'index.html' %}
{% block extra_js %}
{% endblock %}
{% block content %}
<div class="container">
    <form method="POST" class="post-form" action="/school/update/{{school.id}}">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Update School</h3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-4">
                    <input type="text" name="name" id="id_name" required maxlength="100" value="{{school.name}}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Address:</label>
                <div class="col-sm-4">
                    <input type="text" name="address" id="id_address" required maxlength="254" value="{{school.addres}}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-4">
                    <input type="email" name="email" id="id_email" required maxlength="254" value="{{school.email}}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-success">Update</button>
                    <button class="btn btn-danger">Cancel</button>
                </div>
            </div>
    </form>
</div>
{% endblock %}
